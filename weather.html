<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-image: url(images/bg-image.jpg);
            background-repeat: no-repeat;
            background-position: cover;
        }
    </style>
</head>

<body>
    <main class="container">
        <section>
            <h2 class="text-center text-white">Search by city name</h2>
            <div class="input-group my-3 w-50 mx-auto">

                <input id="input-field" type="text" class="form-control " placeholder="Enter city"
                    aria-label="Recipient's username" aria-describedby="search-btn">
                <button onclick="loadData()" class="btn btn-danger" type="button">Search</button>
            </div>
        </section>
        <section id="display-info" class="mx-auto text-white">

        </section>
    </main>

    <script src="js/weather.js"></script>
</body>

</html>
